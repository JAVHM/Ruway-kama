<!DOCTYPE html>
<html>
    <head>
        <title>Registro Proyecto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="/frontend/css/registroProyecto.css" type="text/css">
        
    </head>
    <body class="container">
        <div id="head">
            <h2>Cuentanos tu idea :)</h2>
            <p>Esta seccion esta diseñada para que puedas detallar tu proyecto</p>
        </div>

        <form action="">
            <div id="cuerpo" class="grid-container">
                
                <div id="formCol1">
                    <div class="form-group">
                        <label for="nomProy" class="form-label">Nombre de tu idea</label>
                        <input type="text" class="form-control" id="nomProy" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="URLProy" class="form-label">Project URL</label>
                        <input type="text" class="form-control" id="URLProy" placeholder="http://tu-url.com/">
                    </div>
                    <div class="form-group">
                        <label for="categoriaProy" class="form-label">Categoria</label>
                        <select class="form-control" id="categoriaProy">
                            <option value="0">Videojuego</option>
                            <option value="1">Categoria 1</option>
                            <option value="2">Categoria 2</option>
                            <option value="3">Categoria 3</option>
                            <option value="4">Categoria 4</option>
                        </select>
                    </div>
                    <div class="form-check mt-5">
                        <input type="checkbox" class="form-check-input" id="terminos">
                        <label class="form-check-label" for="terminos">Acepto los terminos y condiciones</label>
                    </div>
                </div>
                <div id="formCol2">
                    <label for="descProy" class="form-label">Describenos tu idea</label>
                    <textarea class="form-control" id="descProy" rows="3" placeholder="Descripción ..."></textarea>
                </div>
                
                <div id="multimedia">
                    <div>*IMAGEN*</div>
                    <div class="form-group">
                        <label for="videoProy" class="form-label">Link de trailer o video promocional de tu proyecto</label>
                        <input type="text" class="form-control" id="videoProy" placeholder="http://tu-video.com/">
                    </div>
                </div>
            </div>
        </form>
    
    </body>
</html>
